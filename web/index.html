<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar API rest</title>
    <style>
      article {
        border: 1px solid #ccc;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      img {
        height: auto;
        width: 320px;
        max-width: 100%;
      }
    </style>
    <script type="module">
      fetch('http://localhost:1234/products')
      .then(res => res.json())
      .then(products => {
        const html = products.map(product => {
          return `
          <article data-id="${product.id}">
            <h2>${product.title}</h2>
            <img src="${product.poster}" alt="${product.title}">
            <p>${product.year}</p>

            <button>Eliminar</button>
          </article>
          `
        }).join('')

        document.querySelector('main').innerHTML = html

        document.addEventListener('click', e => {
          if (e.target.matches('button')) {
            const article = e.target.closest('article')
            const id = article.dataset.id 

            fetch(`http://localhost:1234/products/${id}`, {
              method: 'DELETE'
            })
            .then(res => {
              if (res.ok){
                article.remove()
              }
            })
          }
        })
      })
    </script>
    <script type="module">
      fetch('http://localhost:1234/signup')
      .then(res => res.json())
      .then(users => {
        const html = users.map(user => {
          return `
          <article data-id="${user.id}">
            <h2>${user.title}</h2>
            <img src="${user.poster}" alt="${user.title}">
            <p>${user.year}</p>

            <button>Eliminar</button>
          </article>
          `
        }).join('')
      })
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
